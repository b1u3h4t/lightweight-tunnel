name: Build Lightweight Tunnel

on:
  workflow_dispatch: # 允许你手动点击按钮触发构建
  push:
    branches: [ "main" ] # 当推送到 main 分支时自动触发

jobs:
  build:
    runs-on: ubuntu-latest # 使用 GitHub 提供的 Linux 服务器

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 配置 Go 环境 (根据截图要求 1.19+)
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21' # 这里用较新的稳定版，兼容 1.19

    # 3. 编译 (完全照搬截图中的命令)
    - name: Build Binary
      run: |
        # 截图中的核心编译命令
        go build -v -o lightweight-tunnel ./cmd/lightweight-tunnel

    # 4. 上传打包结果 (让你能下载到编译好的文件)
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: lightweight-tunnel-linux-amd64
        path: lightweight-tunnel